    <div class="signin">
      <div class="content">
        <h2>Sign in</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required id="email-input">
            <i>Email</i>
            <div id="email-massage"></div>
          </div>
          <div class="inputBox">
            <input type="password" required id="password-input">
            <i>Password</i>
            <div id="password-massage"></div>
          </div>
          <div class="inputBox">
            <input type="password" required id="password-confirm-input">
            <i>Confirm Password</i>
            <div id="password-confirm-massage"></div>
          </div>
          <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Login</a>
          </div>
          <div class="inputBox" id="submit-btn">
            <input type="submit" value="Sign up">
          </div>
        </div>
      </div>
